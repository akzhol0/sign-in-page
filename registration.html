<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/register.css">
        <link rel="stylesheet" href="assets/css/css_media/media_login.css">
        <link rel="shortcut icon" href="assets/favicon/main.ico" type="image/x-icon">
        <title>Regsitration</title>
    </head>

    <body>
        <div class="donut-wrapper">
            <div class="donut1">
                <img src="assets/images/torus (1).png" alt="">
            </div>
        </div>
        <section>
            <div class="block">
                <div class="brand-wrapper">
                    <div class="brand"><img src="assets/images/SpecLogo new.png" alt="brand"></div>
                </div>
                <div class="info-wrapper">
                    <div class="art"><img src="assets/images/Art.png" alt="art"></div>
                    <strong>Welcome aboard my friend</strong>
                    <small>Just a couple of clicks and we start</small>
                </div>
            </div>

            <div class="regs">
                <strong>Registration</strong>
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-icon name-input">
                            <input data-name placeholder="Name" type="text">
                            <span class="name"></span>
                        </div>
                        <div class="input-icon lname-input">
                            <input data-lname placeholder="Last Name" type="text">
                            <span class="lname"></span>
                        </div>
                        <div class="input-icon email-input">
                            <input data-email placeholder="Email" type="email">
                            <span class="email"></span>
                        </div>
                        <div class="input-icon">
                            <div class="eyes-pass">&#128065;</div>
                            <input id="passw" data-first-passw placeholder="Password" type="password">
                            <span class="pass"></span>
                        </div>
                        <div class="input-icon">
                            <div class="eyes-pass">&#128065;</div>
                            <input id="passw" data-second-passw placeholder="Repeat password" type="password">
                            <span class="pass"></span>
                        </div>                   
                     </div>
                </div>
                <div id="res"></div>
                <div class="butt-wrapper">
                    <button id="button-res" type="button">Register</button>
                </div>
            </div>
        </section>
        <div class="donut-wrapper">
            <div class="donut2">
                <img src="assets/images/Torus2.png" alt="">
            </div>
        </div>

        <script src="java_script/registration.js"></script>
    </body>
</html>
